<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .ios7CBox {
            margin: 0;
            padding: 0;
            border: none;
            width: 105px;
            height: 65px;
            position: relative;
            color: #fff;
            background: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            -ms-appearance: none;
            -o-appearance: none;
        }

            .ios7CBox:before,
            .ios7CBox:after {
                position: absolute;
                left: 0;
                top: 0;
                content: '';
            }

            .ios7CBox:before {
                transition: all 0.4s;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                border-radius: 33px;
                background: #fff;
                border: 3px solid #E5E5E5;
            }

            .ios7CBox:after {
                transition: all 0.2s;
                border-radius: 33px;
                top: 4px;
                left: 4px;
                width: 56px;
                height: 56px;
                background: #fff;
                box-shadow: 0px 4px 8px rgba(0,0,0,0.3),0px 0px 2px rgba(0,0,0,0.3);
                -webkit-animation: ios7CBox_after 0.4s;
                -webkit-animation-fill-mode: both;
                -moz-animation: ios7CBox_after 0.4s;
                -moz-animation-fill-mode: both;
            }

            .ios7CBox:hover:after {
                box-shadow: 0px 4px 8px rgba(0,0,0,0.4),0px 0px 2px rgba(0,0,0,0.3);
            }

            .ios7CBox:focus:before {
                border: 3px solid #C6C6C6;
            }

            .ios7CBox:focus {
                outline: none;
            }

            .ios7CBox:checked:before {
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                border-style: solid;
                border-color: #4CD864;
                border-width: 32px 32px 32px 104px;
            }

            .ios7CBox:checked:after {
                -webkit-animation: ios7CBox_after_checked 0.4s;
                -webkit-animation-fill-mode: both;
                -moz-animation: ios7CBox_after_checked 0.4s;
                -moz-animation-fill-mode: both;
            }

            .ios7CBox:active:after {
                width: 64px;
            }

            .ios7CBox:active:checked:after {
                width: 64px;
                margin-left: -8px;
            }

        @-webkit-keyframes ios7CBox_after {
            0% {
                left: 45px;
            }

            70% {
                left: 1px;
            }

            100% {
                left: 4px;
            }
        }

        @-moz-keyframes ios7CBox_after {
            0% {
                left: 45px;
            }

            70% {
                left: 1px;
            }

            100% {
                left: 4px;
            }
        }

        @-webkit-keyframes ios7CBox_after_checked {
            0% {
                left: 4px;
            }

            70% {
                left: 47px;
            }

            100% {
                left: 45px;
            }
        }

        @-moz-keyframes ios7CBox_after_checked {
            0% {
                left: 4px;
            }

            70% {
                left: 47px;
            }

            100% {
                left: 45px;
            }
        }

        .ios7CBox:disabled {
            opacity: 0.6;
        }

            .ios7CBox:disabled:active:after {
                width: 56px;
            }

            .ios7CBox:disabled:active:checked:after {
                width: 56px;
                margin-left: 0px;
            }

            .ios7CBox:disabled:active:after {
                width: 56px;
            }

            .ios7CBox:disabled:active:checked:after {
                width: 56px;
                margin-left: 0px;
            }

            .ios7CBox:disabled:hover:after {
                box-shadow: 0px 4px 8px rgba(0,0,0,0.3),0px 0px 2px rgba(0,0,0,0.3);
            }

            .ios7CBox:disabled:checked:before {
                border-color: #ddd;
            }
    </style>
    <script>
        function test() {
            CB = document.getElementById('cheakbox');
            if (CB.checked == true)
                alert('Checked!');
            else
                alert('Unchecked.');
        }
    </script>
</head>
<body>
    <div>
        <input id="cheakbox" class="ios7CBox" type="checkbox" onchange="test()">
    </div>
    <div>
        <input class="ios7CBox" type="checkbox" checked="checked">
    </div>
</body>
</html>
