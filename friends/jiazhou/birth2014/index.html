<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Happy birthday</title>
    <link rel="icon" href="resources/favicon.ico" />
    <style type="text/css">
        body {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            animation: bgcolor 10s infinite alternate ease-in-out;
            -webkit-animation: bgcolor 10s infinite alternate ease-in-out;
            -moz-animation: bgcolor 10s infinite alternate ease-in-out;
        }

        ::selection {
            background-color: rgba(128, 128, 128, 0.8);
        }

        @keyframes bgcolor {
            0% {
                background-color: rgb(49, 183, 226);
            }

            25% {
                background-color: rgb(96, 252, 161);
            }

            50% {
                background-color: rgb(255, 231, 138);
            }

            75% {
                background-color: rgb(223, 149, 234);
            }

            100% {
                background-color: rgb(49, 183, 226);
            }
        }

        @-webkit-keyframes bgcolor {
            0% {
                background-color: rgb(49, 183, 226);
            }

            25% {
                background-color: rgb(96, 252, 161);
            }

            50% {
                background-color: rgb(255, 231, 138);
            }

            75% {
                background-color: rgb(223, 149, 234);
            }

            100% {
                background-color: rgb(49, 183, 226);
            }
        }

        @-moz-keyframes bgcolor {
            0% {
                background-color: rgb(49, 183, 226);
            }

            25% {
                background-color: rgb(96, 252, 161);
            }

            50% {
                background-color: rgb(255, 231, 138);
            }

            75% {
                background-color: rgb(223, 149, 234);
            }

            100% {
                background-color: rgb(49, 183, 226);
            }
        }

        h1 {
            font-family: 'Microsoft YaHei','Ping Hei',SimHei;
            font-weight: 100;
            font-size: 100px;
            margin-left: 10%;
            color: white;
            text-shadow: rgba(128, 128, 128, 0.8) 0px 0px 10px;
            -webkit-animation: h1ani 0.5s linear alternate infinite;
            -moz-animation: h1ani 0.5s linear alternate infinite;
        }

        @-webkit-keyframes h1ani {
            from {
                opacity: 0.9;
            }

            to {
                opacity: 0.7;
            }
        }

        @-webkit-keyframes h1ani {
            from {
                opacity: 0.9;
            }

            to {
                opacity: 0.7;
            }
        }

        @-moz-keyframes h1ani {
            from {
                opacity: 0.9;
            }

            to {
                opacity: 0.7;
            }
        }

        p {
            color: white;
            text-shadow: rgba(128, 128, 128, 0.8) 0px 0px 10px;
            font-size: 20px;
            font-family: 'Microsoft YaHei','Ping Hei',SimHei;
            line-height: 20px;
        }

        .box {
            width: 50px;
            height: 50px;
            box-shadow: rgba(128, 128, 128, 0.8) 0px 0px 10px;
            text-align: center;
        }

        .button {
            background-color: rgb(115, 221, 255);
            display: inline-block;
            padding: 5px 10px 6px;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            box-shadow: rgba(128, 128, 128, 0.5) 0px 0px 10px;
            position: relative;
            cursor: pointer;
            margin-left: auto;
            width: 50px;
            height: 50px;
            font-size: 20px;
            font-family: 'Microsoft YaHei','Ping Hei', SimHei;
        }

            .button:hover {
                -webkit-filter: brightness(1.25);
                filter: brightness(1.5);
            }

        #cover {
            width: 100%;
            height: 100%;
            overflow-y: hidden;
            position: absolute;
            left: 0px;
            top: 0px;
            background-color: black;
            z-index: 9999;
        }

            #cover p {
                font-size: 40px;
                color: white;
                position: absolute;
                top: 40%;
                left: 5%;
                text-align: center;
                text-shadow: yellow 0px 0px 10px;
            }

        #datelim {
            animation: datelim 0.8s infinite ease-in-out alternate;
            -webkit-animation: datelim 0.8s infinite ease-in-out alternate;
            -moz-animation: datelim 0.8s infinite ease-in-out alternate;
        }

        @keyframes datelim {
            from {
                text-shadow: yellow 0px 0px 5px;
            }

            to {
                text-shadow: yellow 0px 0px 15px;
            }
        }

        @-webkit-keyframes datelim {
            from {
                text-shadow: yellow 0px 0px 5px;
            }

            to {
                text-shadow: yellow 0px 0px 15px;
            }
        }

        @-moz-keyframes datelim {
            from {
                text-shadow: yellow 0px 0px 5px;
            }

            to {
                text-shadow: yellow 0px 0px 15px;
            }
        }
    </style>
    <script type="text/javascript">
        function pause() {
            document.getElementById("birth").pause();
        }
        function play() {
            document.getElementById("birth").play();
        }
        function checkdate() {
            var today = new Date();
            var y = today.getYear() + 1900;
            var m = today.getMonth() + 1;
            var d = today.getDay() + 1;
            if ((m >= 6 && d >= 6) || y >= 2015) {
                document.getElementById("cover").style.display = "none";
            }
        }
        function cover() {
            var h = window.innerHeight;
            var w = window.innerWidth;
            if (w < 1300 || h < 600) {
                document.getElementById("body").innerHTML = "";
                alert("请用分辨率为1300×600以上的设备观看");
                window.close();
            }
        }
    </script>
</head>
<body id="body" onload="checkdate();cover()" onresize="cover()">
    <div id="cover">
        <p id="datelim">Will be showed in 2014-06-06</p>
    </div>
    <audio id="birth" src="resources/birth.mp3"></audio>
    <img src="resources/flowers.png" style="position: absolute; bottom: 0%; opacity: 0.2; -webkit-filter: blur(0px);" />
    <h1>生日快乐</h1>
    <h2 style="margin-left: 15%; color: white; text-shadow: rgba(128, 128, 128, 0.8) 0px 0px 10px; font-family: 'Microsoft YaHei','Ping Hei',SimHei;">1994.06.06-2014.06.06</h2>
    <div style="margin-left: 15%; float: left; width: 250px;">
        <ul style="color: white; text-shadow: rgba(128, 128, 128, 0.8) 0px 0px 10px; font-size: 20px; font-family: 'Microsoft YaHei','Ping Hei',SimHei;">
            <li>天河中学</li>
            <li>协和高中</li>
            <li>广州大学</li>
            <li>..</li>
        </ul>
    </div>
    <div style="float: left; width: 350px">
        <p>无论何时</p>
        <p style="margin-left: 10%;">无论何地</p>
        <p style="margin-left: 20%">无论何事</p>
        <p>都在这里</p>
        <p style="font-size: 30px; font-family: 'Segoe Print';">Best friends forever.</p>
        <img src="resources/signature.png" style="margin-left: 70%;" />
    </div>
    <div style="float: left; width: 250px;">
        <input class="button" type="button" onclick="play()" value="►" style="margin-left: 50px" />
        <input class="button" type="button" onclick="pause()" value="||" style="margin-left: 20px" />
        <p style="font-size: 10px; margin-left: 20%;">Copyright YANG Zhipeng 2014</p>
    </div>
</body>
</html>
