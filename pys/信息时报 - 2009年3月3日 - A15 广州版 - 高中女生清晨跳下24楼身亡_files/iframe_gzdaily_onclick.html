<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title></title>
<script type="text/javascript">
//不同子域名下才需设置
//document.domain = "dayoo.com";

//广告位ID
var adId = 'iframe_gzdaily_onclick';



function todo()
{
	if (!parent.document.getElementById(adId))
	{
		return false;
	}
    parent.replaceAttribute(document.getElementById("data"), 'a', 'href', 'http://gzdaily.dayoo.com', 'http://news.dayoo.com');
	parent.document.getElementById(adId).innerHTML = document.getElementById("data").innerHTML;
	new parent.ShowHideBoard(new Array('pah1', 'pah2'), 'act', '', new Array('pah1_content', 'pah2_content'), '', 'hidden', 'onmouseover').attachElement();
}

</script>
</head>

<body onload="todo();">

	<div class="column">

	</div>
	<div class="blockcontent2">

		<iframe src="hitArticleDay.html" width="206" height="155" frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	</div>

	<div class="hidden" id="pah2_content">
		<iframe src="hitArticleWeek.html" width="206" height="155" frameborder="0" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
	</div>	
	</div>

</div>
