<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>登陆</title>
    <link rel="icon" href="http://voyager2718.github.io/songlinxi/resources/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="http://voyager2718.github.io/songlinxi/resources/login_style.css" />
    <script type="text/javascript" src="http://voyager2718.github.io/songlinxi/resources/md5.js"></script>
    <script>
        function md5() {
            document.getElementById('password').value = hex_md5(hex_md5(hex_md5(document.getElementById('password').value)));
        }
    </script>
</head>
<body style="background-image: url(http://voyager2718.github.io/songlinxi/resources/bg_1.jpg); color: white;">
    <input class="homebutton" type="button" value="主页" onclick="self.location.href = ('http://www.songlinxi.com');" />
    <div class="logindiv">
        <form action="login.php" method="post">
            <table style="margin: 0 auto;">
                <tr>
                    <td>用户名</td>
                    <td>
                        <input id="name" style="border-radius: 5px;" class="loginbox" name="username" type="text" value="输入用户名（英文）" onfocus="if(this.value=='输入用户名（英文）')this.value='';" /></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td>
                        <input id="password" style="border-radius: 5px;" class="loginbox" name="password" type="password" /></td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>
                        <input id="anniversary" style="border-radius: 5px;" name="anni" class="loginbox" type="text" value="格式为：20130104" onfocus="if(this.value=='格式：20130104')this.value='';" /></td>

            </table>
            <br />
            <br />
            <div style="width: 81px; height: 50px; margin: 0 auto;">
                <input class="loginbutton" onclick="md5()" type="submit" value="登陆" />
            </div>

        </form>
    </div>
    <br />
    <br />
    <br />
    <p>第一次登陆时，无需输入密码</p>
</body>
</html>
