    <title>修改密码</title>
    <script>
        function md5() {
            document.getElementById('password1').value = hex_md5(document.getElementById('password1').value);
            document.getElementById('password2').value = hex_md5(document.getElementById('password2').value);
        }
        function samechk() {
            if (document.getElementById('password1').value != document.getElementById('password2').value) {
                alert('两次输入的密码不一样，请重新输入');
                self.location.href = 'changepw.html';
            }
            else {
                md5();
            }
        }
    </script>

                        <input id="password1" style="border-radius: 5px;" class="loginbox" name="password1" type="password" /></td>
                </tr>
                <tr>
                    <td>重复输入</td>

                </tr>
