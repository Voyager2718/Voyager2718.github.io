<body>
    <canvas id="canvas" height="900" width="900"></canvas>
    <div class="topBox">
        <!--Top box that contain title -->
        <h1 id="cv"></h1>
        <h2 id="contact"></h2>
    </div>
    <div id="cardsBox">

                <!--Card content-->
                <p>Something</p>
            </div>
        </div>
        <div>
            <!--Second card-->
            <div class="cardTitle" id="cardTitle1">
                <!--Title area-->

            </div>
            <div class="cardContent" id="cardContent1">
                <!--Card content-->
                <p>Something</p>
            </div>
        </div>

</html>
